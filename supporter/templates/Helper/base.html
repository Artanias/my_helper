{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
              <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="{% url 'home' %}">Ботать</a>
                      <a class="p-2 text-muted" href="{% url 'diary' %}">Ежедневник</a>
                      <a class="p-2 text-muted" href="#">Задачи и идеи</a>
                      <a class="p-2 text-muted" href="#">About</a>
                   </nav>
              </div>
              {% block content %}{% endblock %}
        </div>

    

        <footer style="margin-top: 20px; padding: 1rem 0; color: #333;
                       text-align: center; background-color: #eee;
                       border-top: .05rem solid #e5e5e5;">
            <p align="center">By <a href="{% url 'home' %}">@Artanias</a> with django.</p>
        </footer>
    </div>    
</body>
</html>
