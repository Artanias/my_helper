{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
              <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="{% url 'home' %}">Ботать</a>
                      <a class="p-2 text-muted" href="{% url 'diary' %}">Ежедневник</a>
                      <select  name="hero[]" onchange="window.location.href=this.options[this.selectedIndex].value">
                          <option selected disabled>Прочее</option>
                          <option value="{% url 'contrib_calc' %}">Калькулятор вкладов</option>
                       </select>
                   </nav>
              </div>
              {% block content %}{% endblock %}
        </div>
    </div> 
    

        <footer>
            <p align="center">By <a href="{% url 'home' %}">@Artanias</a> with django.</p>
        </footer>   
</body>
</html>
